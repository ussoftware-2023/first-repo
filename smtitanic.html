<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTitanic - Profile</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            max-width: 200px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .profile-description {
            text-align: center;
            font-size: 16px;
            color: #666666;
            margin-top: 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .profile-img {
                max-width: 150px;
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="profile-image.jpg" alt="Profile Image">
        </div>
        <h1 class="profile-name">SMTitanic</h1>
        <p class="profile-description">Passionate developer exploring the vast ocean of programming.</p>
    </div>
</body>
</html>
